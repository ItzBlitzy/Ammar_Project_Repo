<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .form-control {
            border-radius: 5px;
            padding: 1rem;
            font-size: 1rem;
        }

            .form-control:focus {
                border-color: #5cb85c;
                box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
            }

        .mt-3 {
            text-align: center;
            color: #fff;
        }

            .mt-3 a {
                color: #ffcc00;
                text-decoration: none;
            }

                .mt-3 a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <!-- Centered Login Card -->
    <div class="card">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Bootstrap JS (for form validation or other functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for form handling -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Send POST request to the backend API for authentication
            fetch('https://localhost:44304/api/authenticate/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // If login is successful, return JSON response
                    }
                    throw new Error('Login failed'); // Throw error if login fails
                })
                .then(data => {
                    // Store JWT token in localStorage for future requests
                    localStorage.setItem('jwtToken', data.token);

                    // Redirect to homepage (index.html) after successful login
                    alert('Login successful!');
                    window.location.href = 'index.html'; // Redirect to home page
                })
                .catch(error => {
                    // Show error message if login failed
                    alert('Login failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
