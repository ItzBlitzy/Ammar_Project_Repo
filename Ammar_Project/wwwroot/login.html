<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        html, body {
            height: 100%; /* Ensure the body and html take up the full viewport height */
            margin: 0; /* Remove any default margin */
        }

        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-attachment: fixed; /* Make the background stay fixed while scrolling */
            min-height: 100%; /* Ensure the gradient covers the entire page height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(0.92); /* Zoom out the card to 92% of its size */
            transform-origin: center; /* Ensure the scaling happens from the center */
        }

        .card-header {
            font-size: 1.5rem;
            text-align: center;
            color: #333;
            background: none;
            border: none;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 1rem;
        }

        .divider {
            border: 0;
            height: 2px;
            background: #ced4da;
            margin: 1rem 0;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .form-control {
            border-radius: 5px;
            padding: 0.75rem 1rem; /* Adjust padding for better sizing */
            font-size: 0.95rem; /* Slightly smaller font */
            height: 40px;
            border: 1px solid #ced4da;
        }

            .form-control:focus {
                border-color: #2575fc;
                box-shadow: 0 0 5px rgba(37, 117, 252, 0.5); /* Blue glow effect */
            }

        .mt-3 {
            text-align: center;
            color: #555;
        }

            .mt-3 a {
                color: #2575fc;
                text-decoration: none;
                font-weight: bold;
            }

                .mt-3 a:hover {
                    text-decoration: underline;
                }

        .back-link {
            font-size: 1rem;
            color: #2575fc;
            text-decoration: none;
            text-align: left;
            margin-top: 1rem;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <!-- Centered Login Card -->
    <div class="card">
        <div class="card-header">
            <h3>Login to your Account</h3>
        </div>

        <!-- Divider below Login text -->
        <hr class="divider" />

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Register link -->
        <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>

        <!-- Back to Home link -->
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>

    <!-- Bootstrap JS (for form validation or other functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for form handling -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Send POST request to the backend API for authentication
            fetch('https://localhost:44304/api/authenticate/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // If login is successful, return JSON response
                    }
                    throw new Error('Login failed'); // Throw error if login fails
                })
                .then(data => {
                    // Store JWT token in localStorage for future requests
                    localStorage.setItem('jwtToken', data.token);

                    // Redirect to homepage (index.html) after successful login
                    alert('Login successful!');
                    window.location.href = 'index.html'; // Redirect to home page
                })
                .catch(error => {
                    // Show error message if login failed
                    alert('Login failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
