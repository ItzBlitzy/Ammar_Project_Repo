<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Facility</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .booking-form .form-control {
            margin-bottom: 15px;
        }

        .btn-book {
            width: 100%;
            background-color: red;
            border-color: red;
            color: white;
            padding: 0.75rem;
            font-size: 1.1rem;
        }

            .btn-book:hover {
                background-color: #b90000;
                border-color: #b90000;
                color: white;
            }

        .alert {
            margin-top: 20px;
        }
        /* Navbar */
        .navbar {
            background-color: white;
            border-bottom: 5px solid red;
        }

        .navbar-brand {
            color: black !important;
        }

        .navbar-nav .nav-link {
            color: black !important;
        }

            .navbar-nav .nav-link:hover {
                color: red !important;
            }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Make navbar sticky */
        .navbar.sticky-top {
            position: sticky;
            top: 0;
            z-index: 1030; /* Ensure navbar stays above other content */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for depth */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Sport Facility Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="facilities.html">Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookings.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="loginLink">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mb-5">Book a Facility</h2>

        <!-- Booking Form -->
        <div class="booking-form">
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="facility" class="form-label">Facility</label>
                    <select id="facility" class="form-select" required>
                        <option value="">Select a facility</option>
                        <option value="Tennis Court">Tennis Court</option>
                        <option value="Basketball Court">Basketball Court</option>
                        <option value="Swimming Pool">Swimming Pool</option>
                        <option value="Badminton Court">Badminton Court</option>
                        <option value="Football Field">Football Field</option>
                        <option value="Volleyball Court">Volleyball Court</option>
                        <option value="Running Track">Running Track</option>
                        <option value="Gymnasium">Gymnasium</option>
                        <option value="Squash Court">Squash Court</option>
                        <option value="Table Tennis">Table Tennis</option>
                        <option value="Archery Range">Archery Range</option>
                        <option value="Ice Skating Rink">Ice Skating Rink</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="bookingFrom" class="form-label">Booking From</label>
                    <input type="date" id="bookingFrom" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="bookingTo" class="form-label">Booking To</label>
                    <input type="date" id="bookingTo" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-book">Submit Booking</button>
            </form>

            <div id="bookingStatus" class="alert" style="display:none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Ensure user is logged in before they can book
        const jwtToken = localStorage.getItem('jwtToken');
        if (!jwtToken) {
            window.location.href = 'login.html';  // Redirect to login page if not logged in
        }
        else {
            const navbarLinks = document.getElementById('navbar-links');
            const loginLink = navbarLinks.querySelector('.nav-item:nth-child(4)');
            loginLink.innerHTML = '<a class="nav-link" href="#" onclick="logout()">Logout</a>';
        }
        // Logout function
        function logout() {
            localStorage.removeItem('jwtToken'); // Remove the JWT token
            window.location.href = 'index.html'; // Redirect to homepage after logout
        }


        // Get the facility name from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedFacility = urlParams.get('facility');

        // Set the selected facility in the dropdown
        if (selectedFacility) {
            const facilitySelect = document.getElementById("facility");
            const options = facilitySelect.options;

            for (let i = 0; i < options.length; i++) {
                if (options[i].value === selectedFacility) {
                    options[i].selected = true;
                    break;
                }
            }
        }

        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get booking data
            const facility = document.getElementById("facility").value;
            const bookingFrom = document.getElementById("bookingFrom").value;
            const bookingTo = document.getElementById("bookingTo").value;

            // Validate form data
            if (!facility || !bookingFrom || !bookingTo) {
                alert('Please fill in all fields.');
                return;
            }

            // Prepare booking request
            const bookingData = {
                facilityDescription: facility,
                bookingDateFrom: bookingFrom,  // Only the date, no time
                bookingDateTo: bookingTo       // Only the date, no time
            };

            // Send POST request to create the booking
            fetch('https://localhost:44304/api/bookings/Post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify(bookingData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Log the response to see its structure
                    const statusDiv = document.getElementById("bookingStatus");

                    if (data.success) {
                        statusDiv.classList.remove('alert-danger');
                        statusDiv.classList.add('alert-success');

                        // Log the data properties to verify the correct ones
                        console.log('Booking data:', data);

                        // Ensure you're using the correct property names from the response
                        statusDiv.innerHTML = `Booking successful!`;
                    } else {
                        statusDiv.classList.remove('alert-success');
                        statusDiv.classList.add('alert-danger');
                        statusDiv.innerHTML = `Booking failed: ${data.message || 'Unknown error'}`; // Fallback to 'Unknown error' if no message exists
                    }
                    statusDiv.style.display = 'block';  // Show the status message
                })

                .catch(error => {
                    console.error('Error booking facility:', error);
                    const statusDiv = document.getElementById("bookingStatus");
                    statusDiv.classList.remove('alert-success');
                    statusDiv.classList.add('alert-danger');
                    statusDiv.innerHTML = `An error occurred while processing your booking. Error: ${error.message}`;
                    statusDiv.style.display = 'block';
                });

        });
    </script>
</body>
</html>
