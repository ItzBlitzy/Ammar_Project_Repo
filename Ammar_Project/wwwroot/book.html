<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Facility</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .booking-form .form-control {
            margin-bottom: 15px;
        }

        .btn-book {
            width: 100%;
            background-color: #0056b3;
            border-color: #0056b3;
            padding: 0.75rem;
            font-size: 1.1rem;
        }

            .btn-book:hover {
                background-color: #003d80;
                border-color: #003d80;
            }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5">Book a Facility</h2>

        <!-- Booking Form -->
        <div class="booking-form">
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="facility" class="form-label">Facility</label>
                    <select id="facility" class="form-select" required>
                        <option value="">Select a facility</option>
                        <option value="Tennis Court">Tennis Court</option>
                        <option value="Basketball Court">Basketball Court</option>
                        <option value="Swimming Pool">Swimming Pool</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="bookingFrom" class="form-label">Booking From</label>
                    <input type="date" id="bookingFrom" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="bookingTo" class="form-label">Booking To</label>
                    <input type="date" id="bookingTo" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-book">Submit Booking</button>
            </form>

            <div id="bookingStatus" class="alert" style="display:none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Ensure user is logged in before they can book
        const jwtToken = localStorage.getItem('jwtToken');
        if (!jwtToken) {
            window.location.href = 'login.html';  // Redirect to login page if not logged in
        }

        // Get the facility name from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedFacility = urlParams.get('facility');

        // Set the selected facility in the dropdown
        if (selectedFacility) {
            const facilitySelect = document.getElementById("facility");
            const options = facilitySelect.options;

            for (let i = 0; i < options.length; i++) {
                if (options[i].value === selectedFacility) {
                    options[i].selected = true;
                    break;
                }
            }
        }

        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get booking data
            const facility = document.getElementById("facility").value;
            const bookingFrom = document.getElementById("bookingFrom").value;
            const bookingTo = document.getElementById("bookingTo").value;

            // Validate form data
            if (!facility || !bookingFrom || !bookingTo) {
                alert('Please fill in all fields.');
                return;
            }

            // Prepare booking request
            const bookingData = {
                facilityDescription: facility,
                bookingDateFrom: bookingFrom,  // Only the date, no time
                bookingDateTo: bookingTo       // Only the date, no time
            };

            // Send POST request to create the booking
            fetch('https://localhost:44304/api/bookings/Post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify(bookingData)
            })
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById("bookingStatus");

                    if (data.success) {
                        statusDiv.classList.remove('alert-danger');
                        statusDiv.classList.add('alert-success');
                        statusDiv.innerHTML = `Booking successful! Facility: ${data.facilityDescription}, From: ${data.bookingDateFrom}, To: ${data.bookingDateTo}`;
                    } else {
                        statusDiv.classList.remove('alert-success');
                        statusDiv.classList.add('alert-danger');
                        statusDiv.innerHTML = `Booking failed: ${data.message || 'Unknown error'}`; // Fallback to 'Unknown error' if no message exists
                    }
                    statusDiv.style.display = 'block';  // Show the status message
                })
                .catch(error => {
                    console.error('Error booking facility:', error);
                    const statusDiv = document.getElementById("bookingStatus");
                    statusDiv.classList.remove('alert-success');
                    statusDiv.classList.add('alert-danger');
                    statusDiv.innerHTML = `An error occurred while processing your booking. Error: ${error.message}`;
                    statusDiv.style.display = 'block';
                });

        });
    </script>
</body>
</html>
