<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        html, body {
            height: 100%; /* Ensure the body and html take up the full viewport height */
            margin: 0; /* Remove any default margin */
        }

        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-attachment: fixed; /* Make the background stay fixed while scrolling */
            min-height: 100%; /* Ensure the gradient covers the entire page height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .card {
            width: 100%;
            max-width: 400px; /* Original width */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
            transform: scale(0.92); /* Zoom out the card to 92% of its size */
            transform-origin: center; /* Ensure the scaling happens from the center */
        }

        .card-header {
            font-size: 1.5rem;
            text-align: center;
            color: #333;
            background: none;
            border: none;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .divider {
            border: 0;
            height: 2px;
            background: #ced4da;
            margin: 1rem 0;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .form-control {
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            height: 40px;
            border: 1px solid #ced4da;
        }

            .form-control:focus {
                border-color: #2575fc;
                box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            }

        .mt-3 {
            text-align: center;
            color: #555;
        }

            .mt-3 a {
                color: #2575fc;
                text-decoration: none;
                font-weight: bold;
            }

                .mt-3 a:hover {
                    text-decoration: underline;
                }

        .text-danger {
            font-size: 0.9rem;
        }

        .back-link {
            font-size: 1rem;
            color: #2575fc;
            text-decoration: none;
            text-align: left;
            margin-top: 1rem;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <!-- Centered Register Card -->
    <div class="card">
        <div class="card-header">
            <h3>Register an Account</h3>
        </div>
        <hr class="divider" />
        <form id="registerForm">
            <div class="mb-3">
                <label for="newEmail" class="form-label">Email</label>
                <input type="email" id="newEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" id="newUsername" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" id="newPassword" class="form-control" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <div id="passwordError" class="text-danger" style="display: none;">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Login link -->
        <div class="mt-3">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <!-- Back to Home link -->
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for form handling -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const email = document.getElementById("newEmail").value;
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            // Check if passwords match
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';  // Show error message
                return;
            } else {
                passwordError.style.display = 'none';  // Hide error message if passwords match
            }

            // Send registration request
            fetch('https://localhost:44304/api/authenticate/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, username, password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Registration failed: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'login.html';  // Redirect to login page after successful registration
                })
                .catch(error => {
                    alert('Registration failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
