<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .form-control {
            border-radius: 5px;
            padding: 1rem;
            font-size: 1rem;
        }

            .form-control:focus {
                border-color: #5cb85c;
                box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
            }

        .mt-3 {
            text-align: center;
            color: #fff;
        }

            .mt-3 a {
                color: #ffcc00;
                text-decoration: none;
            }

                .mt-3 a:hover {
                    text-decoration: underline;
                }

        .text-danger {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Centered Register Card -->
    <div class="card">
        <div class="card-header">
            <h3>Register</h3>
        </div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" id="newUsername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" id="newPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <div id="passwordError" class="text-danger" style="display: none;">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for form handling -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            // Check if passwords match
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';  // Show error message
                return;
            } else {
                passwordError.style.display = 'none';  // Hide error message if passwords match
            }

            // Send registration request
            fetch('https://localhost:44304/api/authenticate/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Registration failed: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'login.html';  // Redirect to login page after successful registration
                })
                .catch(error => {
                    alert('Registration failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
